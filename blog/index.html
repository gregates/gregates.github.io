---
layout: default
title: Blog
---

{% for post in site.posts %}
<article id="{{ post.url | split:'/' | last }}">
  <h3> {{ post.title }} </h3>
  <h4 class="subtitle"> {{ post.subtitle }} </h4>
  <p class="meta">{{ post.date | date_to_string }}</p>

  <div class="post">
    {{ post.excerpt }}
    {% if post.content contains '<!--break-->' %}
    <a href="{{ post.url }}"> read more</a> &raquo;
    {% endif %}
  </div>
</article>
{% endfor %}
